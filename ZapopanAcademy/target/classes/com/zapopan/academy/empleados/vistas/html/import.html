<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">		
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<br/><br/>
		<div class="container-fluid">
			<div class="row justify-content-center center">
				<div class="row"><h1 class="pink">IMPORTAR ARCHIVO DE EVENTO</h1></div>
			</div>
			<br/><br/>
			<div class="row justify-content-center center">
				<div class="col-md-5 col-sm-12">
					<div class="row">
						<input type="text" name="fileName" id="fileName" placeholder="File Name" class="allWidth">
					</div>
					<br/><br/>
					<div class="row">
						<input type="date" name="date" id="date" class="allWidth">
					</div>
					<br/><br/>
					<div class="row">
						<span style="font-size: 3em;" class="fa fa-upload pink"></span>
					</div>
					<br/>
					<div class="row">						
						<div><button type="button" class="btn btn-secondary">Archivos</button></div>
					</div>
					<br/><br/>
				</div>
			</div>
			<div class="row justify-content-center center">
				<div class="col-md-1" style="display: none;"> <!-- LOADING -->
					<div class="spinner-border text-secondary" role="status">
					  <span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<br/>
	<footer>
		<div class="alert alert-danger" role="alert" id="alerts" style="display: none;">
		  
		</div>
	</footer>
</html>
