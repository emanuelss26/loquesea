<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row justify-content-center center" style="margin-top: 15%;">
				<div class="col-md-4 col-sm-12">
					<div class="row">
						<h1>LOGIN</h1>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2">
							<span class="fa fa-user icon pink"></span>
						</div>
						<div class="col-md-10">
							<input type="text" name="userName" id="userName" placeholder="User" class="allWidth">
						</div>
					</div>
					<br/>
					<div class="row">
						<div class="col-md-2">
							<span class="fa fa-key icon pink"></span>
						</div>
						<div class="col-md-10">
							<input type="password" name="pass" id="pass" placeholder="Password" class="allWidth">
						</div>
					</div>
					<br/>
					<div class="row">
						<button type="button" class="btn btn-primary">LogIn</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<br/>
	<footer>
		<div class="alert alert-danger" role="alert" style="display: none;">
		  User or password incorrect
		</div>
	</footer>
</html>
